<section class="container section-first">
    <ol class="breadcrumb">
      <li><a href="/main"><span class="typcn typcn-home-outline"></span></a></li>
      <li class="active"><a href=""><span class="typcn typcn-phone green"></span> Soporte</a></li>
    </ol>
    <h1 class="page-header"><span class="typcn typcn-phone green"></span> Soporte</h1>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <form name="loginForm" class="form-horizontal" role="form" ng-if="!AuthService.isAuthenticated">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="email">Nombre </label>
                                <div class="col-sm-7">
                                   <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" required focus/>
                                        <i class="ace-icon fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="password"> Email </label>
                                <div class="col-sm-7">
                                   <span class="block input-icon input-icon-right">
                                        <input type="email" class="form-control" placeholder="Password" ng-model="login.password" required/>
                                        <i class="ace-icon fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="space"></div>
                             <div class="clearfix">
                                <div class="row">
                                <label class="col-sm-3 control-label no-padding-right"> </label>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                        <i class="ace-icon fa fa-key"></i>
                                        Iniciar conversación
                                    </button>
                                                                    </div>
                                </div>
                            </div>

                            <div class="group-control">&nbsp;</div>
                            <label class="col-sm-3 control-label no-padding-right" for="email"><span class="typcn typcn-pin-outline typcn-big-fix"></span> </label>
                            <div class="col-sm-7 text-center">

                                <div class="group-control">&nbsp;</div>
                            No leyó nuestra sección de preguntas frecuentes?<br> <a href="/blog/tag/faq">Leer Preguntas Frecuentes</a>
                            <div class="group-control">&nbsp;</div>
                            <div class="group-control">&nbsp;</div>
                            </div>
                        </form>
                       
                        
                    </div><!-- /widget-main -->

                    
                </div><!-- /widget-body -->
            </div><!-- /login-box -->

        </div><!-- /position-relative -->
        </div>
    </div>
</section>
